<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content [formGroup]="form"> 
    <mat-form-field>
        <input matInput matInput formControlName="price">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput formControlName="capacity">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput matInput formControlName="cylinders">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
